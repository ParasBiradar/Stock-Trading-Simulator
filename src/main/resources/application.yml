spring:
  application:
    name: portfolio-service
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

    server:
      port: 8080

    show-sql: true